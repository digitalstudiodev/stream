{% extends "users/base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}
Delete
{% endblock title %}

{% block content %}
<section class="bg-light py-10">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-xl-8">
                <form method="POST" class="uniForm">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Are you sure you want to delete the following post:</legend>
                        <h2>{{ object.title }}</h2>
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-danger btn-marketing btn-block rounded-pill mt-4" type="submit">Yes, Delete</button>
                        <a class="btn btn-primary btn-marketing btn-block rounded-pill mt-4" href="{% url 'blog:post-detail' object.id %}">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
