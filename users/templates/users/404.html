{% extends "users/base.html" %}

{% block head_title %}
Error
{% endblock %}

{% block content %}
<section class="mb-4 py-5 mt-5">
  <div class="row">
    <div class="col-lg-12">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{  message.tags }} my-5" style="border-radius: 2rem;">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    </div>
  </div>
</section>
{% endblock %}
